<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Alvarez Linares | CV</title>
    <link rel="icon" href="./src/img/logo-negro-circular.png" />

    <!-- Lux Bulma Watch-->
    <link rel="stylesheet" href="./src/css/luxbulmawatchcss/bulmaswatch.min.css">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./src/css/custom.min.css">

    <!-- FONT AWESOME -->
    <script defer src="https://kit.fontawesome.com/6379026b4e.js" crossorigin="anonymous"></script>

    <!-- LOCAL STYLES -->
    <style>
        *,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #cv {
            height: calc(100vh - 5rem);
            margin-top: 5rem;
        }

        .download {
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <noscript>
        <p>Error!</p>
        <p>La página que estás viendo requiere para su funcionamiento el uso de JavaScript. Si lo has deshabilitado
            intencionadamente, por favor vuelve a activarlo.</p>
    </noscript>
    <nav class="navbar is-fixed-top is-black" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="./">
                    <div>
                        Carlos Alvarez Linares
                    </div>
                </a>
                <div class="buttons download">
                    <a class="button is-success a-download" href="" download="CV-Carlos-Alvarez-Linares.pdf">
                        <i class="fas fa-file-download"></i>
                        <span class="is-hidden-mobile">Descargar PDF</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="cv"></div>

    <!-- PDF OBJECT -->
    <script src="./src/js/pdfobject.min.js"></script>
    <!-- <script src="./src/js/custom.min.js"></script> -->
    <script>
        // PDF OBJECT
        PDFObject.embed("./src/pdf/CV-Carlos-Alvarez-Linares.pdf", "#cv");

        // DESCARGAR PDF
        document.querySelector('.a-download').addEventListener('click', event =>
            event.target.href = "../pdf/CV-Carlos-Alvarez-Linares.pdf"
        );
    </script>
</body>

</html>
